<body>
    <script>
        var arrayNumber = [5, 12, 8, 130, 44];
        
        for(let number of arrayNumber) {
            var found = arrayNumber.find(number => number > 10);
            console.log(found);
            arrayNumber.splice(arrayNumber.indexOf(found), 1);
        }
    </script>
