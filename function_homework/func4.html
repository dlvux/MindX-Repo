<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        function getLastElement(array) {
            return array.slice(-1).shift();
        }

        var animals = ['Monkey', 'Tiger', 'Elephant'];
        var result = getLastElement(animals);

        console.log(result);
        console.log(animals);
    </script>
</body>
