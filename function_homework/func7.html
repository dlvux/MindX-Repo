<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sports = [
            {
                name: 'Bơi lội',
                gold: 11
            },
            {
                name: 'Boxing',
                gold: 3
            },
            {
                name: 'Đạp xe',
                gold: 4
            },
            {
                name: 'Đấu kiếm',
                gold: 5
            }
        ]

        function getTotalGold(sports) {
            var total = 0;
            for (let item of sports) {
                total += item.gold
            }
            return total;
        }

        console.log(getTotalGold(sports));
    </script>
</body>
</html>
