<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h2 id="a">Số thứ 1 là: </h2> 
    <h2 id="b">Số thứ 2 là: </h2>
    <h2 id="sum">Tổng các số nguyên tố trong khoảng a và b là: </h2>

    <script>
        let a = Number(prompt("Nhập số thứ 1: "));
        let b = Number(prompt("Nhập số thứ 2 (b > a): "));

        function isPrime(num) {
            var prime = 1
            for (let i = 2; i < Math.floor(Math.sqrt(num)) + 1; i++) {
                if (num % i == 0) {
                    prime = 0;
                    break;
                }
            }
            return prime ;
        }

        function sum(a, b) {
            var result = 0;
            for (let j = a; j <= b; j++) {
                var prime_status = isPrime(j);
                result += j * prime_status;
            }
            return result;
        }

        if (a >= b || isNaN(a) || isNaN(b)) {
            alert("Xin hãy reload và nhập lại!");
        } 
        else {
            document.getElementById('a').innerHTML += a;
            document.getElementById('b').innerHTML += b;
            document.getElementById('sum').innerHTML += sum(a, b);
        }
    </script>
</body>
</html>
