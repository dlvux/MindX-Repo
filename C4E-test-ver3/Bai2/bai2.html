<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <div id="triangle"></div>

    <script>
        let a = Number(prompt('Nhập một số từ 1 đến 10: '));

        if (isNaN(a) || a > 10 || a < 1) {
            alert('Xin hãy reload và nhập lại một số từ 1 đến 10!');
        } else {
            function numberOneTriangle(a) {
                let result = '';
                for (let i = 0; i <= a; i++) {
                    result += '*'.repeat(i) + '\n';
                }
                return result;
            }
            console.log(numberOneTriangle(a));
        } 
    </script>
</body>
</html>
