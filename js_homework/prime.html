<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Nhập 1 số"));

        for (let i=2; i<=n; i++) {
            let a=1;
            for (let j=2; j<=Math.sqrt(i); j++){
                if (i%j == 0) {
                    a=0;
                }
            }
            if (a==1){
                console.log(i);
            }
        }
    </script>
</body>
</html>
