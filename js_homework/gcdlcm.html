<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập số thứ nhất"));
        let b = Number(prompt("Nhập số thứ hai"));

        function gcd(a,b) {
            let c = a % b;
            while (c != 0) {
                a = b;
                b = c;
                c = a % b;
            }
            return b;
        }
    
        function lcm(a,b) {
            let lcm = 0;
            gcd = gcd(a,b);
            lcm = a * b / gcd;
            return lcm;
        }

        console.log("Ước chung lớn nhất của " + a + " và " + b + " là: " + gcd(a,b));
        console.log("Bội chung nhỏ nhất của " + a + " và " + b + " là: " + lcm(a,b));
    </script>
</body>
</html>
