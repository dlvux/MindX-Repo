<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Dòng 1</p>
    <p>Bấm nút để xóa dòng bên trên</p>
    <button onclick="removeText()">Xóa</button>

    <style>
        p {
            font-size: 25px;
        }

        button {
            font-size: 20px;
            padding: 5px 10px;
        }
    </style>

    <script>
        const d = document.getElementById('text');

        function removeText() {
            d.remove();
        }
    </script>
</body>
</html>
